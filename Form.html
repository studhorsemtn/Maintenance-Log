<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4dc34d9f3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Form.css">
    <title>Maintenance Form</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Form.html">
                <img src="\Maintenance Log\Images\logo.png" alt="Logo" style="width:40px;" class="rounded-pill">
            </a>
        </div>
    </nav>


    <!-- Begin Header -->

    <header class="row" id="top">
        <H1 id="company"><img src="\Maintenance Log\Images\logo.png" alt="Logo"></H1>
        <hr>
        <h2 id="title">Truck Maintenance Log</h2>
    </header>

    <!-- End of Header -->

    <!-- Begin Form -->

    <div class="container">
        <div class="row">
            <div class="col">
                <label for="datetime"><i class="fa-solid fa-calendar-days"></i>Date &#38 Time:</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>
            <div class="col">
                <label for="equipment"><i class="fa-solid fa-truck-monster"></i>Equipment</label>
                <select name="Equipment" id="equipment">
                    <optgroup label="Trucks">
                        <option value="75">75</option>
                        <option value="21">21</option>
                    </optgroup>
                    <optgroup label="Mixers">
                        <option value="26">26</option>
                        <option value="95">95</option>
                    </optgroup>
                    <optgroup label="Pickups">
                        <option value="Ford2wd">Ford 2WD</option>
                        <option value="Ford4wd">Ford 4WD</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="milage"><i class="fa-solid fa-gauge"></i>Milage:</label>
                <input type="number" name="milage" id="milage">
            </div>
            <div class="col">
                <label for="hours"><i class="fa-regular fa-clock"></i>Hours:</label>
                <input type="number" name="hours" id="hours">
            </div>

        </div>
        <div class="row">
            <div class="col">
                <label for="mechanic" ><i class="fa-solid fa-wrench"></i>Mechanic</label>
                <input type="text" name="mechanic" id="mechanic">
            </div>

            <div class="col">
                <label for="description"><i class="fa-solid fa-fan"></i>Work Performed</label>
                <textarea name="description" id="description" cols="30" rows="1"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="parts"><i class="fa-solid fa-gear"></i>Parts Used:</label>
                <textarea name="Parts" id="parts" cols="30" rows="1"></textarea>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-info btn-lg">Submit</button>
            </div>
        </div>
    </div>

    <!-- End Form -->





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
